<section class="cards">
  <div class="container cards__container">
    <div class="cards-button__area">
      <a
        href="#!"
        class="primary-btn cards__button cards-button"
        aria-label="Замовити карту"
        >замовити карту</a
      >
      <a
        href="#!"
        class="secondary-btn cards__button cards-button"
        aria-label="Передзвоніть мені"
        >передзвоніть мені</a
      >
    </div>
    <div class="cards__order cards-order">
      <p class="cards-order__slogan">Замовляй!</p>
      <div class="cards-order__item order-item">
        <a href="#!" class="order-item__button" aria-label="Змінити карту">
          <svg width="30" height="32" fill="none">
            <use href="#change-card-icon"></use>
          </svg>
        </a>
        <p class="order-item__name">Special one</p>
        <p class="order-item__price">28 000 грн</p>
        <div class="order-item__compare compare-cards">
          <picture class="compare-cards__current-pic">
            <source
              media="(min-width: 140px)"
              srcset="./img/club-card/special-one-1440-min.webp"
            />
            <source
              media="(min-width: 1440px)"
              srcset="./img/club-card/special-one-1440-min.jpg"
            />
            <source
              media="(min-width: 1000px)"
              srcset="./img/club-card/special-one-375-min.webp"
            />
            <source
              media="(min-width: 1000px)"
              srcset="./img/club-card/special-one-1000-min.jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/club-card/special-one-768-min.webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/club-card/special-one-768-min.jpg"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/club-card/special-one-375-min.webp"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/club-card/special-one-375-min.jpg"
            />
            <img
              class="compare-cards__current"
              src="./img/club-card/special-one-1440-min.jpg"
              alt="Обрана карта"
              title="Обрана карта"
            />
          </picture>
          <div class="compre-cards__add">add image</div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="cards">
    <div class="container cards__container">
        <div class="cards-modal__bg-dark"></div>
        <div class="cards__grid cards-grid">
            <div class="cards-button__area cards-grid__buttons">
                <a href="#!" class="primary-btn cards__button cards__button--order cards-button"
                    aria-label="Замовити карту">замовити карту</a>
                <a href="#!" class="
            secondary-btn
            cards__button cards__button--callback cards-button
          " aria-label="Передзвоніть мені">передзвоніть мені</a>
            </div>
            <div class="cards-grid__expression">
                <p class="cards-order__expression">Картка діє 12 місяців</p>
            </div>
            <div class="cards-grid__slogan">
                <p class="cards-order__slogan">Замовляй!</p>
            </div>
            <div class="cards-grid__change-btn">
                <a href="#!" class="order-item__button" aria-label="Змінити карту">
                    <svg class="order-item__svg" width="40" height="40" fill="none">
                        <use href="#change-card-icon"></use>
                    </svg>
                    <svg class="order-item__svg--dstp" width="24" height="23" fill="none">
                        <use href="#change-cards-dstp"></use>
                    </svg>
                </a>
            </div>

            <div class="cards-grid__item-info">
                <p class="order-item__name">Special one</p>
                <p class="order-item__price">28 000 грн</p>
            </div>
            <div class="cards-order__compare compare-cards">
                <a href="#!" class="compare-cards__link compare-cards__link--first">
                    <picture class="compare-cards__current-pic">
                        <source media="(min-width: 1200px)" srcset="./img/club-card/special-one-1440-min.webp" />
                        <source media="(min-width: 1200px)" srcset="./img/club-card/special-one-1440-min.jpg" />
                        <source media="(min-width: 992px)" srcset="./img/club-card/special-one-1000-min.webp" />
                        <source media="(min-width: 992px)" srcset="./img/club-card/special-one-1000-min.jpg" />
                        <source media="(min-width: 575px)" srcset="./img/club-card/special-one-768-min.webp" />
                        <source media="(min-width: 575px)" srcset="./img/club-card/special-one-768-min.jpg" />
                        <source media="(min-width: 320px)" srcset="./img/club-card/special-one-375-min.webp" />
                        <source media="(min-width: 320px)" srcset="./img/club-card/special-one-375-min.jpg" />
                        <img class="compare-cards__current" src="./img/club-card/special-one-1440-min.jpg"
                            alt="Обрана карта" title="Обрана карта" />
                    </picture>
                    <p class="compare-cards__monts">12 міс</p>
                </a>

                <a href="#!" class="
            compare-cards__link
            compare-cards__link--second
            compare-cards__link--btn
          ">
                    <span class="compare-cards__btn">
                        <svg class="compare-cards__add-img" width="13" height="13" fill="none">
                            <use href="#compare-cards-icon"></use>
                        </svg>
                        <svg class="compare-cards__add-img compare-cards__add-img--big" width="40" height="40"
                            fill="none">
                            <use href="#compare-cards-icon-big"></use>
                        </svg>
                        <p class="compare-cards__text">Порівняти</p>
                    </span></a>

                <!-- LIFESTYLE CARD -->

                <a href="#!" class="
            compare-cards__link
            compare-cards__link--second
            compare-cards__link--others
            compare-cards__link--lifestyle
          ">
                    <picture class="
              compare-cards__current-pic compare-cards__current-pic--second
            ">
                        <source media="(min-width: 1200px)" srcset="./img/club-card/life-style-1440-min.webp" />
                        <source media="(min-width: 1200px)" srcset="./img/club-card/life-style-1440-min.jpg" />
                        <source media="(min-width: 992px)" srcset="./img/club-card/life-style-1000-min.webp" />
                        <source media="(min-width: 992px)" srcset="./img/club-card/life-style-1000-min.jpg" />
                        <source media="(min-width: 575px)" srcset="./img/club-card/life-style-768-min.webp" />
                        <source media="(min-width: 575px)" srcset="./img/club-card/life-style-768-min.jpg" />
                        <source media="(min-width: 320px)" srcset="./img/club-card/life-style-375-min.webp" />
                        <source media="(min-width: 320px)" srcset="./img/club-card/life-style-375-min.jpg" />
                        <img class="compare-cards__current compare-cards__current--second"
                            src="./img/club-card/life-style-1440-min.jpg" alt="Обрана карта" title="Обрана карта" />
                    </picture>
                    <p class="compare-cards__monts">12 міс</p>
                </a>

                <!-- JUST FITNESS CARD -->

                <a href="#!" class="
            compare-cards__link
            compare-cards__link--second
            compare-cards__link--others
            compare-cards__link--fitness
          ">
                    <picture class="
              compare-cards__current-pic compare-cards__current-pic--second
            ">
                        <source media="(min-width: 1200px)" srcset="./img/club-card/fitness-1440-min.webp" />
                        <source media="(min-width: 1200px)" srcset="./img/club-card/fitness-1440-min.jpg" />
                        <source media="(min-width: 992px)" srcset="./img/club-card/fitness-1000-min.webp" />
                        <source media="(min-width: 992px)" srcset="./img/club-card/fitness-1000-min.jpg" />
                        <source media="(min-width: 575px)" srcset="./img/club-card/fitness-768-min.webp" />
                        <source media="(min-width: 575px)" srcset="./img/club-card/fitness-768-min.jpg" />
                        <source media="(min-width: 320px)" srcset="./img/club-card/fitness-375-min.webp" />
                        <source media="(min-width: 320px)" srcset="./img/club-card/fitness-375-min.jpg" />
                        <img class="compare-cards__current compare-cards__current--second"
                            src="./img/club-card/fitness-1440-min.jpg" alt="Обрана карта" title="Обрана карта" />
                    </picture>
                    <p class="compare-cards__monts">12 міс</p>
                </a>
            </div>
        </div>
        <div class="cards__service cards-service">
            <p class="cards-service__title">Комплекс послуг</p>
            @@include("./club-card-data.html")

        </div>

        @@include("./modal/cards-modal.html")
    </div>
</section>

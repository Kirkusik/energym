<section class="kids-hero">
    <div class="container">
        <h2 class="kids-hero__title section-highlight">
            dance mix
            <span class="kids-hero__title--part">6-12 років</span>
        </h2>

        <ul class="kids-hero__info-list">
            <li class="kids-hero__info-item">
                <a href="#" class="kids-hero__info-link">Тренери</a>
            </li>
            <li class="kids-hero__info-item">
                <a href="#" class="kids-hero__info-link">Розклад</a>
            </li>
        </ul>
        <ul class="kids-hero__cards-list">
            <li class="kids-hero__cards-item">
                <a href="#" class="kids-hero__cards-link">
                    <img
                        src="#"
                        alt="дитяча картка"
                        aria-label="замовити дитячу картку"
                    />
                </a>
            </li>
            <li class="kids-hero__cards-item">
                <a href="#" class="kids-hero__cards-link">
                    <img
                        src="#"
                        alt="special one картка"
                        aria-label="замовити картку special one"
                    />
                </a>
            </li>
            <li class="kids-hero__cards-item">
                <a href="#" class="kids-hero__cards-link">
                    <img
                        src="#"
                        alt="life style картка"
                        aria-label="замовити картку life style"
                    />
                </a>
            </li>
        </ul>
        <div class="kids-hero__video-wrapper">
            <a href="#" class="kids-hero__video-link">
                <picture>
                    <source
                        media="(min-width: 1400px)"
                        srcset="./img/service-kids/service-kids-hero-bg-xl.jpg"
                        type="image/jpg"
                    />
                    <source
                        media="(min-width: 1400px)"
                        srcset="./img/service-kids/service-kids-hero-bg-xl.webp"
                        type="image/webp"
                    />
                    <source
                        media="(min-width: 1000px)"
                        srcset="./img/service-kids/service-kids-hero-bg-l.jpg"
                        type="image/jpg"
                    />
                    <source
                        media="(min-width: 1000px)"
                        srcset="./img/service-kids/service-kids-hero-bg-l.webp"
                        type="image/webp"
                    />
                    <source
                        media="(min-width: 768px)"
                        srcset="./img/service-kids/service-kids-hero-bg-m.jpg"
                        type="image/jpg"
                    />
                    <source
                        media="(min-width: 768px)"
                        srcset="./img/service-kids/service-kids-hero-bg-m.webp"
                        type="image/webp"
                    />
                    <source
                        media="(min-width: 320px)"
                        srcset="./img/service-kids/service-kids-hero-bg-s.jpg"
                        type="image/jpg"
                    />
                    <source
                        media="(min-width: 320px)"
                        srcset="./img/service-kids/service-kids-hero-bg-s.jpg"
                        type="image/webp"
                    />
                    <img
                        class="kids-hero__video-cover"
                        src="./img/service-kids/service-kids-hero-bg-xl.jpg"
                        alt="увімкнути відео"
                        title="dance mix"
                    />
                </picture>
            </a>
            <button
                class="kids-hero__video-btn"
                aria-label="увімкнути відео"
            ></button>
        </div>
        <p class="kids-hero__tag">
            <span class="kids-hero__tag-title">#dancedance</span><br />
            <span class="kids-hero__tag-text"
                >most energy area in dance-class</span
            >
        </p>
    </div>
</section>

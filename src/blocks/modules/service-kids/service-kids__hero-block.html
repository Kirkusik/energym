<section class="kids-hero">
    <div class="container">
        <div class="kids-hero__wrapper">
            <div class="kids-hero__title-wrapper">
                <h2
                    class="kids-hero__title section-highlight section-title__h2"
                >
                    dance mix <br />
                    <span class="kids-hero__title--part">6-12 років</span>
                </h2>

                <ul class="kids-hero__info-list">
                    <li class="kids-hero__info-item">
                        <a
                            href="#"
                            class="kids-hero__info-link section-text__h3"
                            >Тренери</a
                        >
                    </li>
                    <li class="kids-hero__info-item">
                        <a
                            href="#"
                            class="kids-hero__info-link section-text__h3"
                            >Розклад</a
                        >
                    </li>
                    <li class="kids-hero__info-item">
                        <ul class="kids-hero__cards-list">
                            <li class="kids-hero__cards-item">
                                <a href="#" class="kids-hero__cards-link">
                                    <picture>
                                        <source
                                            type="image/webp"
                                            srcset="
                                                ./img/service-kids/card-children-s.webp
                                            "
                                        />
                                        <source
                                            type="image/jpeg"
                                            srcset="
                                                ./img/service-kids/card-children-s.jpg
                                            "
                                        />
                                        <img
                                            src="./img/service-kids/card-children-s.jpg"
                                            alt="клубна картка Дитяча - фото 1"
                                            title="Клубна картка Дитяча - фото 1"
                                            aria-label="замовити дитячу картку"
                                            loading="lazy"
                                            width="24"
                                            height="15"
                                        />
                                    </picture>
                                </a>
                            </li>
                            <li class="kids-hero__cards-item">
                                <a href="#" class="kids-hero__cards-link">
                                    <picture>
                                        <source
                                            type="image/webp"
                                            srcset="
                                                ./img/service-kids/card-specialone-s.webp
                                            "
                                        />
                                        <source
                                            type="image/jpeg"
                                            srcset="
                                                ./img/service-kids/card-specialone-s.jpg
                                            "
                                        />
                                        <img
                                            src="./img/service-kids/card-specialone-s.jpg"
                                            alt="Клубна картка Special one - фото 2"
                                            title="Клубна картка Special one - фото 2"
                                            aria-label="замовити клубну картку Special one"
                                            loading="lazy"
                                            width="24"
                                            height="15"
                                        />
                                    </picture>
                                </a>
                            </li>
                            <li class="kids-hero__cards-item">
                                <a href="#" class="kids-hero__cards-link">
                                    <picture>
                                        <source
                                            type="image/webp"
                                            srcset="
                                                ./img/service-kids/card-lifestyle-s.webp
                                            "
                                        />
                                        <source
                                            type="image/jpeg"
                                            srcset="
                                                ./img/service-kids/card-lifestyle-s.jpg
                                            "
                                        />
                                        <img
                                            src="./img/service-kids/card-lifestyle-s"
                                            alt="Клубна картка Life style - фото 3"
                                            title="Клубна картка Life style - фото 3"
                                            aria-label="замовити клубну картку Life style"
                                            loading="lazy"
                                            width="24"
                                            height="15"
                                        />
                                    </picture>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="kids-hero__video-wrapper video-wrapper">
                <a
                    rel="nofollow"
                    title="Увімкнути відео"
                    href="#"
                    class="video-link"
                >
                    <picture>
                        <source
                            media="(min-width: 1400px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-xl.jpg
                            "
                            type="image/jpg"
                        />
                        <source
                            media="(min-width: 1400px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-xl.webp
                            "
                            type="image/webp"
                        />
                        <source
                            media="(min-width: 1000px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-l.jpg
                            "
                            type="image/jpg"
                        />
                        <source
                            media="(min-width: 1000px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-l.webp
                            "
                            type="image/webp"
                        />
                        <source
                            media="(min-width: 768px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-m.jpg
                            "
                            type="image/jpg"
                        />
                        <source
                            media="(min-width: 768px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-m.webp
                            "
                            type="image/webp"
                        />
                        <source
                            media="(min-width: 320px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-s.jpg
                            "
                            type="image/jpg"
                        />
                        <source
                            media="(min-width: 320px)"
                            srcset="
                                ./img/service-kids/service-kids-hero-bg-s.jpg
                            "
                            type="image/webp"
                        />
                        <img
                            class="video-cover"
                            src="./img/service-kids/service-kids-hero-bg-xl.jpg"
                            alt="увімкнути відео"
                            title="dance mix"
                        />
                    </picture>
                </a>
                <button class="video-btn" aria-label="увімкнути відео"></button>
                <p class="kids-hero__tag">
                    #dancedance<br />
                    <span class="kids-hero__tag-text"
                        >most energy area in dance-class</span
                    >
                </p>
            </div>
        </div>
    </div>
</section>

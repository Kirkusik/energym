<section class="kids-numbers">

                Як це працює?

                <li class="kids-numbers__item">
                    <h3 class="kids-numbers__subtitle">Лісовички</h3>
                    <p class="kids-numbers__content">
                        <span>Група 6-9 років</span>
                        <a
                            href="#"
                            class="kids-numbers__link"
                            title="Переглянути відео на YouTube"
                            aria-label="Переглянути відео на YouTube"
                            >Youtube</a
                        >
                    </p>
                    <div
                        class="
                            video-wrapper
                            video-wrapper--center
                            video-wrapper--forester
                        "
                    >
                        <a title="Увімкнути відео" href="#" class="video-link">
                            <picture>
                                <source
                                    media="(min-width: 1000px)"
                                    srcset="
                                        ./img/service-kids/service-kids-bg-forester.jpg
                                    "
                                    type="image/jpg"
                                />
                                <source
                                    media="(min-width: 1000px)"
                                    srcset="
                                        ./img/service-kids/service-kids-bg-forester.webp
                                    "
                                    type="image/webp"
                                />
                                <img
                                    class="video-cover"
                                    src="./img/service-kids/service-kids-bg-forester.jpg"
                                    alt="увімкнути відео"
                                    title="Переглянути відео"
                                    width="310"
                                    height="206"
                                />
                            </picture>
                            <button
                                class="video-btn"
                                aria-label="увімкнути відео"
                                title="Увімкнути відео"
                            ></button>
                        </a>

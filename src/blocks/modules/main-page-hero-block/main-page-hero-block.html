<section class="hero">
    <div class="container">
        <div class="hero-inner">
            <picture>
                <source media="(min-width: 768px)" srcset="./img/main-page-hero-block/leftImg-l.webp" />
                <source media="(min-width: 768px)" srcset="./img/main-page-hero-block/leftImg-l.png" />
                <source media="(min-width: 320px)" srcset="./img/main-page-hero-block/leftImg-s.webp" />
                <source media="(min-width: 320px)" srcset="./img/main-page-hero-block/leftImg-s.png" />
                <img class="hero__bgi-left" src="./img/main-page-hero-block/leftImg-l.png" alt="спортсмен"
                    title="спортсмен" />
            </picture>
            <picture>
                <source media="(min-width: 768px)" srcset="./img/main-page-hero-block/rightImg-l.webp" />
                <source media="(min-width: 768px)" srcset="./img/main-page-hero-block/rightImg-l.png" />
                <source media="(min-width: 320px)" srcset="./img/main-page-hero-block/rightImg-s.webp" />
                <source media="(min-width: 320px)" srcset="./img/main-page-hero-block/rightImg-s.png" />
                <img class="hero__bgi-right" src="./img/main-page-hero-block/rightImg-l.png" alt="спортсменка"
                    title="спортсменка" />
            </picture>
            <button class="hero__contact contact-us-btn" title="написати нам">
                Написати нам
            </button>
            <div class="hero__info hero__info--position">
                <h2 class="hero__info-title">
                    <span class="hero__info-title--part">мотивуємо на</span>
                    досягнення
                </h2>
                <div class="hero__links-box">
                    <div class="hero__link-wrapper">
                        <a class="hero__info-link" href="#" title="посилання на сторінку про нас">Про нас <button
                                class="square-btn hero__about-us-btn"
                                title="посилання на сторінку про нас"></button></a>

                    </div>
                    <div class="hero__link-wrapper">
                        <a class="hero__info-link" href="#" title="посилання на сторінку новини">Новини<button
                                class="square-btn hero__news-btn" title="посилання на сторінку новини"></button></a>

                    </div>
                </div>
            </div>
            <button class=" square-btn hero__arrow" title="показати додаткові посилання"></button>
        </div>
    </div>
</section>

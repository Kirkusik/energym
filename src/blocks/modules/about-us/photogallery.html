<section class="photogallery">
    <div class="container">
        <div class="photogallery__wrapper">
            <h2 class="photogallery__title section-highlight section-title__h2">Фотогалерея</h2>

            <div class="photogallery__buttons-box">
                <button class="swiper-button-prev photogallery__btn-prev square-btn square-btn--left"></button>
                <button class="swiper-button-next photogallery__btn-next square-btn square-btn--right"></button>
            </div>
            <div class="photogallery__zone-box">
                <p class="photogallery__zone">Зона:</p>
                <p class="photogallery__zone-title">Тренажерний зал</p>
            </div>
            <a href="#" class="photogallery__plan-link">План клубу</a>

            <div class="swiper-container photogallery__slider">
                <!-- Additional required wrapper -->
                <ul class="swiper-wrapper zoom-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                    <!-- Slides -->
                    <li id="1" class="photogallery__slide swiper-slide" itemprop="associatedMedia" itemscope
                        itemtype="http://schema.org/ImageObject">
                        <a id="first" title="click to zoom-in" href="./img/about-us-photogallery/gym1-l.jpg"
                            itemprop="contentUrl" data-size="1200x600">

                            <picture>
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym1-l.webp"
                                    type="image/webp" />
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym1-l.jpg"
                                    type="image/jpeg" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym1-s.webp"
                                    type="image/webp" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym1-s.jpg"
                                    type="image/jpeg" />
                                <img class="photogallery__slider-img" src="./img/about-us-photogallery/gym1-l.jpg"
                                    itemprop="thumbnail" alt="Тренажерний зал" title="Тренажерний зал">
                            </picture>

                        </a>
                    </li>
                    <li id="2" class="swiper-slide photogallery__slide" itemprop="associatedMedia" itemscope
                        itemtype="http://schema.org/ImageObject">
                        <a title="click to zoom-in" href="./img/about-us-photogallery/gym2-l.jpg" itemprop="contentUrl"
                            data-size="1200x601">

                            <picture>
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym2-l.webp"
                                    type="image/webp" />
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym2-l.jpg"
                                    type="image/jpeg" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym2-s.webp"
                                    type="image/webp" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym2-s.jpg"
                                    type="image/jpeg" />
                                <img class="photogallery__slider-img" src="./img/about-us-photogallery/gym2-l.jpg"
                                    alt="Тренажерний зал" itemprop="thumbnail" title="Тренажерний зал">
                            </picture>
                        </a>
                    </li>
                    <li id="3" class="swiper-slide photogallery__slide" itemprop="associatedMedia" itemscope
                        itemtype="http://schema.org/ImageObject">
                        <a title="click to zoom-in" href="./img/about-us-photogallery/gym3-l.jpg" itemprop="contentUrl"
                            data-size="1200x600">

                            <picture>
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym3-l.webp"
                                    type="image/webp" />
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym3-l.jpg"
                                    type="image/jpeg" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym3-s.webp"
                                    type="image/webp" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym3-s.jpg"
                                    type="image/jpeg" />
                                <img class="photogallery__slider-img" src="./img/about-us-photogallery/gym3-l.jpg"
                                    alt="Тренажерний зал" itemprop="thumbnail" title="Тренажерний зал">
                            </picture>
                        </a>
                    </li>
                    <li id="4" class="swiper-slide photogallery__slide" itemprop="associatedMedia" itemscope
                        itemtype="http://schema.org/ImageObject">
                        <a title="click to zoom-in" href="./img/about-us-photogallery/gym4-l.jpg" itemprop="contentUrl"
                            data-size="1200x600">

                            <picture>
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym4-l.webp"
                                    type="image/webp" />
                                <source media="(min-width: 768px)" srcset="./img/about-us-photogallery/gym4-l.jpg"
                                    type="image/jpeg" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym4-s.webp"
                                    type="image/webp" />
                                <source media="(min-width: 320px)" srcset="./img/about-us-photogallery/gym4-s.jpg"
                                    type="image/jpeg" />
                                <img class="photogallery__slider-img" src="./img/about-us-photogallery/gym4-l.jpg"
                                    alt="Тренажерний зал" itemprop="thumbnail" title="Тренажерний зал">
                            </picture>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
        <!-- ------------ photoswipe-->

        <!-- Root element of PhotoSwipe. Must have class pswp. -->
        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

            <!-- Background of PhotoSwipe. 
                    It's a separate element, as animating opacity is faster than rgba(). -->
            <div class="pswp__bg"></div>

            <!-- Slides wrapper with overflow:hidden. -->
            <div class="pswp__scroll-wrap">

                <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
                <!-- don't modify these 3 pswp__item elements, data is added later on. -->
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>

                <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                <div class="pswp__ui pswp__ui--hidden">

                    <div class="pswp__top-bar">

                        <!--  Controls are self-explanatory. Order can be changed. -->

                        <div class="pswp__counter"></div>

                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                        <button class="pswp__button pswp__button--share" title="Share"></button>

                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                        <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                        <!-- element will get class pswp__preloader--active when preloader is running -->
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div>
                    </div>

                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>

                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>

                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</section>

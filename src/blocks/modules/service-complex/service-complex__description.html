<section class="service-complex__description">
  <div class="container service-complex__container">
    <div
      class="
        service-complex__hero-block-wrapper
        service-complex__hero-block-wrapper--description
      "
    >
      <h2
        class="
          service-complex__title
          advantages__title
          section-highlight
          section-title__h1
        "
      >
        BODY SCULPT разом з нами
      </h2>
      <div class="service-complex__description-wrapper">
        <div class="service-complex__img-wrapper">
          <picture class="service-complex__desc-img1">
            <source
              media="(min-width: 1000px)"
              srcset="./img/service-complex/service-complex_desc1_h292-min.webp"
              type="image/webp"
            />
            <source
              media="(min-width: 1000px)"
              srcset="./img/service-complex/service-complex_desc1_h292-min.jpeg"
              type="image/jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/service-complex/service-complex_desc1-min.webp"
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/service-complex/service-complex_desc1-min.jpeg"
              type="image/jpg"
            />
            <img
              src="./img/service-complex/service-complex_desc1.jpeg"
              alt="sculpt img1"
              title="sculpt img1"
              loading="lazy"
            />
          </picture>
          <div class="service-complex__img-uprise">
            <picture class="service-complex__desc-img2">
              <source
                srcset="./img/service-complex/service-complex_desc2-min.webp"
                type="image/webp"
              />
              <source
                srcset="./img/service-complex/service-complex_desc2-min.jpeg"
                type="image/jpg"
              />
              <img
                src="./img/service-complex/service-complex_desc2.jpeg"
                alt="sculpt img2"
                title="sculpt img2"
                loading="lazy"
              />
            </picture>
            <picture class="service-complex__desc-img3">
              <source
                srcset="./img/service-complex/service-complex_desc3-min.webp"
                type="image/webp"
              />
              <source
                srcset="./img/service-complex/service-complex_desc3-min.jpeg"
                type="image/jpg"
              />
              <img
                src="./img/service-complex/service-complex_desc3.jpeg"
                alt="sculpt img3"
                title="sculpt img3"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
        <div class="service-complex__list-wrapper">
          <ul class="styled-list">
            <li class="service-complex__list-item">
              Високоінтенсивне тренування що розвиває усі рухові якості
            </li>
            <li class="service-complex__list-item">
              Поетапне формування і розвиток всіх фізичних показників
            </li>
            <li class="service-complex__list-item">
              Врахування рівня підготовки
            </li>
            <li class="service-complex__list-item">
              Контрольні мітки для відстеження прогресії
            </li>
            <li class="service-complex__list-item">
              Розвиток кожної якості в конкретній вправі
            </li>
          </ul>
          <button class="primary-btn service-complex__primary-btn">
            ЗАМОВИТИ КАРТУ
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="service-complex__trainers">
  <div class="container">
    <div
      class="
        service-complex__hero-block-wrapper
        service-complex__hero-block-wrapper--description
      "
    >
      <h2 class="advantages__title section-highlight section-title__h1">
        Тренери програми
      </h2>
      <ul class="trainers__list">
        <li
          class="
            trainers__item
            trainers-card
            trainers-card--active
            trainers-card--powerlift
            trainers-card--all
          "
        >
          <picture class="trainers-card__img">
            <source
              media="(min-width: 768px)"
              srcset="./img/trainers/trainers_1_desktop-min.webp"
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="./img/trainers/trainers_1_desktop-min.jpeg"
              type="image/jpg"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/trainers/trainers_1_mobile-min.webp"

            />
            <source
              media="(min-width: 320px)"
              srcset="./img/trainers/trainers_1_mobile-min.jpeg"
              type="image/jpg"
            />
            <img
              class="trainers-card__img"
              src="./img/trainers/trainers_1_desktop.jpeg"
              alt="trainers img1"
              title="trainers img1"
              loading="lazy"
            />
          </picture>
          <h5 class="trainers-card__title">Василь Пушкаренко</h5>
          <p class="trainers-card__experiance">9 років досвіду</p>

        <li
          class="
            trainers__item
            trainers-card
            trainers-card--active

              media="(min-width: 768px)"

              type="image/jpg"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/trainers/trainers_2_mobile-min.webp"
              type="image/webp"
            />
            <source
              media="(min-width: 320px)"
              srcset="./img/trainers/trainers_2_mobile-min.jpeg"
              type="image/jpg"
            />
            <img
              class="trainers-card__img"
              src="./img/trainers/trainers_2_desktop.jpeg"

              title="trainers img2"

<section class="service-simple__hero-block">
    <div class="container">
        <div class="service-simple__hero-block--wrapper">
            <h2 class="service-simple__hero-block--title section-highlight section-title__h2">
                HARDCORE
            </h2>
            <div class="service-simple__hero-block--navigation">
                <div class="hero-block__navigation--link">
                    <a href="#" title="Тренери">Тренери</a>
                </div>
                <div class="hero-block__navigation--link">
                    <a href="#" title="Розклад">Розклад</a>
                </div>
                <div class="hero-block__navigation--link navigation__images--card">
                    <a class="navigation__card--black img-card" href="#">
                        <picture>
                            <source
                                    media="(min-width: 1200px)"
                                    srcset="img/service-simple/card_black_dt.webp"/>
                            <source
                                    media="(min-width: 1200px)"
                                    srcset="img/service-simple/card_black_dt.jpg"/>
                            <source
                                    media="(min-width: 992px)"
                                    srcset="img/service-simple/card_black_tbLG.webp"/>
                            <source
                                    media="(min-width: 992px)"
                                    srcset="img/service-simple/card_black_tbLG.jpg"/>
                            <source
                                    media="(min-width: 320px)"
                                    srcset="img/service-simple/card_black_mb.webp"/>
                            <source
                                    media="(min-width: 320px)"
                                    srcset="img/service-simple/card_black_mb.jpg"/>
                            <img
                                    src="img/service-simple/card_black_dt.jpg"
                                    title="черная дисконтная карта"
                                    alt="черная дисконтная карта"/>
                        </picture>
                    </a>
                    <a class="navigation__card--red img-card" href="#">
                        <picture>
                            <source
                                    media="(min-width: 1200px)"
                                    srcset="img/service-simple/card_red_dt.webp"/>
                            <source
                                    media="(min-width: 1200px)"
                                    srcset="img/service-simple/card_red_dt.jpg"/>
                            <source
                                    media="(min-width: 992px)"
                                    srcset="img/service-simple/card_red_tbLG.webp"/>
                            <source
                                    media="(min-width: 992px)"
                                    srcset="img/service-simple/card_red_tbLG.jpg"/>
                            <source
                                    media="(min-width: 320px)"
                                    srcset="img/service-simple/card_red_mb.webp"/>
                            <source
                                    media="(min-width: 320px)"
                                    srcset="img/service-simple/card_red_mb.jpg"/>
                            <img
                                    src="img/service-simple/card_red_dt.jpg"
                                    title="красная дисконтная карта"
                                    alt="красная дисконтная карта"/>
                        </picture>
                    </a>
                </div>
            </div>
            <div class="service-simple__hero-block--video-wrapper video-wrapper">
                <a class="video-link"
                   href="https://youtu.be/ZF9S6Bc1wBI"
                   title="Увімкнути відео"
                >
                    <picture>
                        <source media="(min-width: 1200px)" srcset="img/service-simple/service_video_dt.webp"
                                type="image/webp"/>
                        <source media="(min-width: 1200px)" srcset="img/service-simple/service_video_dt.jpg"
                                type="image/jpeg"/>
                        <source media="(min-width: 992px)" srcset="img/service-simple/service_video_tbLG.webp"
                                type="image/webp"/>
                        <source media="(min-width: 992px)" srcset="img/service-simple/service_video_tbLG.jpg"
                                type="image/jpeg"/>
                        <source media="(min-width: 768px)" srcset="img/service-simple/service_video_tb.webp"
                                type="image/webp"/>
                        <source media="(min-width: 768px)" srcset="img/service-simple/service_video_tb.jpg"
                                type="image/jpeg"/>
                        <source media="(min-width: 320px)" srcset="img/service-simple/service_video_mb.webp"
                                type="image/webp"/>
                        <source media="(min-width: 320px)" srcset="img/service-simple/service_video_mb.jpg"
                                type="image/jpeg"/>
                        <img class="video-cover"
                             src="img/service-simple/service_video_dt.jpg"
                             alt="увімкнути відео"
                             title="#FEEL THE POWER">
                    </picture>
                </a>
                <button class="video-btn video-btn--media"
                        aria-label="увімкнути відео"
                        title="увімкнути відео">
                </button>
                <div class="service-simple__hero-block__video-title section-highlight--inversed">
                    <p class="service-simple__hero-block__video-title--top-text">
                        #FEEL THE POWER
                    </p>
                    <p class="service-simple__hero-block__video-title--bottom-text">
                        The hardest training plan in our gym
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
